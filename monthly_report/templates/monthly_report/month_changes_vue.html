{% extends "base.html" %}
{% load static vite_tags %}

{% block title %}История изменений - {{ month_name }} {{ year }}{% endblock %}

{% block content %}
<!-- Vue.js App Container -->
<div id="month-changes-page"
     data-year="{{ year }}"
     data-month="{{ month }}"></div>
{% endblock %}

{% block scripts %}
{{ block.super }}

<!-- Подключаем Vue.js бандл -->
<link rel="stylesheet" href="{% vite_css 'frontend/src/main.js' %}">
<script type="module" src="{% vite_asset 'frontend/src/main.js' %}"></script>

<script>
  console.log('Vue.js Month Changes page loaded');
  console.log('Mount point:', document.getElementById('month-changes-page'));
</script>
{% endblock %}
