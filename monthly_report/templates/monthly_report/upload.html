{% extends 'base.html' %}

{% block head_extra %}
<style>
.upload-form {
  max-width: 600px;
  margin: 2rem auto;
}

.btn-upload {
  position: relative;
  min-width: 150px;
  transition: all 0.3s ease;
}

.btn-upload:disabled {
  cursor: not-allowed;
  opacity: 0.7;
}

.btn-upload .spinner {
  display: none;
  width: 1rem;
  height: 1rem;
  border: 2px solid #fff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-right: 0.5rem;
}

.btn-upload.loading .spinner {
  display: inline-block;
}

.btn-upload.loading .btn-text {
  display: none;
}

.btn-upload .loading-text {
  display: none;
}

.btn-upload.loading .loading-text {
  display: inline;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.progress-container {
  display: none;
  margin-top: 1rem;
}

.progress-container.active {
  display: block;
}

.file-info {
  font-size: 0.875rem;
  color: #6c757d;
  margin-top: 0.5rem;
}

.file-info .bi {
  color: #0d6efd;
}
</style>
{% endblock %}

{% block content %}
<div class="container upload-form">
  <h1 class="h3 mb-4">
    <i class="bi bi-file-earmark-excel"></i>
    Загрузка отчета из Excel
  </h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}

        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <div id="fileInfo" class="file-info"></div>

        <div class="progress-container" id="progressContainer">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar"
                 style="width: 100%">
              Обработка файла...
            </div>
          </div>
          <small class="text-muted d-block mt-2">
            Пожалуйста, не закрывайте страницу
          </small>
        </div>

        <button type="submit" class="btn btn-primary btn-upload mt-3" id="submitBtn">
          <span class="spinner"></span>
          <span class="btn-text">
            <i class="bi bi-upload"></i> Загрузить
          </span>
          <span class="loading-text">
            <i class="bi bi-hourglass-split"></i> Загрузка...
          </span>
        </button>

        <a href="{% url 'month_list' %}" class="btn btn-outline-secondary mt-3 ms-2">
          <i class="bi bi-arrow-left"></i> Отмена
        </a>
      </form>
    </div>
  </div>
</div>

<script>
(function() {
  const form = document.getElementById('uploadForm');
  const submitBtn = document.getElementById('submitBtn');
  const progressContainer = document.getElementById('progressContainer');
  const fileInfo = document.getElementById('fileInfo');
  const fileInput = form.querySelector('input[type="file"]');
  let isUploading = false;

  // Показываем информацию о выбранном файле
  if (fileInput) {
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.innerHTML = `
          <i class="bi bi-file-earmark-check"></i>
          <strong>${file.name}</strong> (${sizeInMB} МБ)
        `;
      } else {
        fileInfo.innerHTML = '';
      }
    });
  }

  form.addEventListener('submit', (e) => {
    // Проверяем что файл выбран
    if (!fileInput || !fileInput.files.length) {
      e.preventDefault();
      alert('Пожалуйста, выберите файл для загрузки');
      return;
    }

    // Проверяем что кнопка еще не заблокирована
    if (submitBtn.disabled || isUploading) {
      e.preventDefault();
      return;
    }

    // Устанавливаем флаг загрузки
    isUploading = true;

    // Блокируем кнопку и показываем анимацию
    submitBtn.disabled = true;
    submitBtn.classList.add('loading');
    progressContainer.classList.add('active');

    // НЕ БЛОКИРУЕМ отправку формы - даем ей отправиться нормально
    // Форма отправится и перейдет на страницу результата

    // На случай если загрузка зависнет - разблокируем через 5 минут
    setTimeout(() => {
      if (submitBtn.disabled && isUploading) {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        progressContainer.classList.remove('active');
        isUploading = false;
        alert('Превышено время ожидания. Попробуйте еще раз.');
      }
    }, 300000); // 5 минут
  });
})();
</script>
{% endblock %}
