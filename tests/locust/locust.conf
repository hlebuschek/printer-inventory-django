# Locust Configuration File
#
# Этот файл содержит настройки по умолчанию для Locust.
# Можно переопределить через командную строку.
#
# Использование:
#   locust -f locustfile.py --config=tests/locust/locust.conf

# Хост приложения (можно переопределить через --host)
host = http://localhost:8000

# Веб-интерфейс Locust
web-host = 0.0.0.0
web-port = 8089

# Логирование
loglevel = INFO
logfile = tests/locust/logs/locust.log

# Headless режим (по умолчанию false, используйте веб-интерфейс)
# headless = true

# Количество пользователей (раскомментируйте для headless режима)
# users = 10
# spawn-rate = 2

# Длительность теста (раскомментируйте для headless режима)
# run-time = 1m

# Экспорт результатов
# csv = results/test
# html = results/report.html

# Класс пользователей по умолчанию (оставьте закомментированным для всех классов)
# Доступные: DjangoAuthUser, KeycloakAuthUser, AnonymousUser, MixedUser
# user-classes = DjangoAuthUser

# Таймауты
# stop-timeout = 10

# Распределенное тестирование
# master = false
# worker = false
# master-host = 127.0.0.1
# master-port = 5557

# Дополнительные опции
# Ожидание между запросами (определяется в коде через wait_time)
# Статистика сбрасывается при перезапуске
# reset-stats = false
