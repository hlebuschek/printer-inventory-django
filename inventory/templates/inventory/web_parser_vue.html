{% extends "base.html" %}
{% load static vite_tags %}

{% block title %}Настройка веб-парсинга - Printer Inventory{% endblock %}

{% block content %}
<!-- Vue.js App Container -->
<div
  id="web-parser-app"
  data-printer-id="{{ printer_id }}"
  data-printer-ip="{{ printer_ip }}"
  data-device-model-id="{{ device_model_id }}"
  data-initial-data='{{ initial_data_json|safe }}'
></div>
{% endblock %}

{% block scripts %}
{{ block.super }}

<!-- Подключаем Vue.js бандл -->
<link rel="stylesheet" href="{% vite_css 'frontend/src/main.js' %}">
<script type="module" src="{% vite_asset 'frontend/src/main.js' %}"></script>

<script>
  console.log('Vue.js WebParser page loaded');
  console.log('Mount point:', document.getElementById('web-parser-app'));
</script>
{% endblock %}
