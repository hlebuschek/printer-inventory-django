{% extends "base.html" %}

{% block title %}Вход с логином и паролем - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #6c757d;"></i>
        <h2 class="mt-2">Локальный вход</h2>
        <p class="text-muted">Используйте ваш логин и пароль</p>
      </div>

      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="mb-3">
              <label for="id_username" class="form-label">Имя пользователя</label>
              <input type="text" name="username" autofocus required 
                     id="id_username" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="id_password" class="form-label">Пароль</label>
              <input type="password" name="password" required 
                     id="id_password" class="form-control">
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-3">
        <a href="{% url 'login_choice' %}" class="btn btn-link">
          <i class="bi bi-arrow-left me-1"></i>
          Назад к выбору способа входа
        </a>
      </div>
      
    </div>
  </div>
</div>
{% endblock %}
