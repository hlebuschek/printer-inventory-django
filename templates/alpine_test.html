{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Тест Alpine.js</h2>

  <!-- Простой счётчик -->
  <div x-data="{ count: 0 }" class="card p-4">
    <h3>Счётчик</h3>
    <p>Значение: <strong x-text="count"></strong></p>
    <button @click="count++" class="btn btn-primary">+1</button>
    <button @click="count--" class="btn btn-secondary">-1</button>
    <button @click="count = 0" class="btn btn-outline-danger">Сброс</button>
  </div>

  <!-- Показать/скрыть -->
  <div x-data="{ open: false }" class="card p-4 mt-3">
    <h3>Показать/Скрыть</h3>
    <button @click="open = !open" class="btn btn-info">
      <span x-text="open ? 'Скрыть' : 'Показать'"></span>
    </button>
    <div x-show="open" x-transition class="mt-3 alert alert-success">
      Этот блок можно показывать и скрывать!
    </div>
  </div>
</div>
{% endblock %}
