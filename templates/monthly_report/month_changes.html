{% extends 'base.html' %}
{% load static %}

{% block title %}История изменений - {{ year }}-{{ month }}{% endblock %}

{% block content %}
<div id="month-changes-app" data-year="{{ year }}" data-month="{{ month }}"></div>
{% endblock %}

{% block extra_js %}
<script type="module">
  import MonthChangesPage from '{% static "js/components/monthly-report/MonthChangesPage.js" %}';
  import { createApp } from '{% static "js/vendor/vue.esm-browser.prod.js" %}';

  const app = createApp(MonthChangesPage, {
    year: parseInt(document.getElementById('month-changes-app').dataset.year),
    month: parseInt(document.getElementById('month-changes-app').dataset.month)
  });

  app.mount('#month-changes-app');
</script>
{% endblock %}
